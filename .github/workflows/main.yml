name: Build & Deploy Spring Back-End

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        permissions: read-all
        steps:
            - name: checkout
              uses: actions/checkout@v2
              with:
                fetch-depth: 0
            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                distribution: 'corretto'
                java-version: '17'
            - name: Build with Maven
              run: mvn -B package --file pom.xml

    test:
        name: Test
        needs: build
        runs-on: ubuntu-latest
        permissions: read-all
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-java@v3
              with:
                distribution: 'corretto'
                java-version: '17'
            - name: Test
              run: mvn test


    sonarqubescan:
      needs: test
      name: SonarQube Scan
      runs-on: ubuntu-latest
      permissions: read-all
      steps:
          - uses: actions/checkout@v2
          - uses: actions/setup-java@v3
            with:
              distribution: 'corretto'  
              java-version: '17'
          - name: SonarQube Scan
            env:
              SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
            run: mvn sonar:sonar -Dsonar.host.url="${{ secrets.SONAR_HOST_URL }}" -Dsonar.token="${{ secrets.SONAR_TOKEN }}" -Dsonar.java.binaries=src/main/java
            
            

    build-and-push-docker:
        needs: sonarqubescan
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2 
          
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v1
          
        - name: Login to DockerHub
          uses: docker/login-action@v1 
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
            
        - name: Build and push Docker image
          uses: docker/build-push-action@v2
          with:
            context: .
            file: Dockerfile.ci
            push: true
            tags: orangeplayah/s3db-ip-pokemonrace-backend:latest 
    