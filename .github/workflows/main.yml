name: Build & Deploy Spring Back-End

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        permissions: read-all
        steps:
            - name: Step-1 checkout
              uses: actions/checkout@v2
              with:
                fetch-depth: 0
            - name: Step-2 Set up JDK 17
              uses: actions/setup-java@v3
              with:
                distribution: 'corretto'
                java-version: '17'
            - name: Step-3 Cache SonarQube packages
              uses: actions/cache@v1
              with:
                path: ~/.sonar/cache
                key: ${{ runner.os }}-sonar
                restore-keys: ${{ runner.os }}-sonar
            - name: Step-4 Cache Maven packages
              uses: actions/cache@v1
              with:
                path: ~/.m2
                key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
                restore-keys: ${{ runner.os }}-m2
            - name: Step-5 Test
              run: mvn test

            - name: Step-6 Build and Analyze
              env:
                SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
                SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
              run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=OrangeJonathan_S3DB-IP-PokemonRace-BackEnd_AYvcPE-nwIL5ZJDQv0UG -Dsonar.projectName='S3DB-IP-PokemonRace-BackEnd'
    build-and-push-docker:
        needs: build
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2 
          
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v1
          
        - name: Login to DockerHub
          uses: docker/login-action@v1 
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
            
        - name: Build and push Docker image
          uses: docker/build-push-action@v2
          with:
            context: .
            file: Dockerfile.ci
            push: true
            tags: orangeplayah/s3db-ip-pokemonrace-backend:latest 