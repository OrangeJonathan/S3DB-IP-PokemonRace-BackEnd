name: Build & Deploy Spring Back-End

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
    Build:
        name: Build
        runs-on: ubuntu-latest
        permissions: read-all
        steps:
            - name: checkout
              uses: actions/checkout@v2
              with:
                fetch-depth: 0
            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                distribution: 'corretto'
                java-version: '17'
            - name: Build with Maven
              run: mvn -B package -Dmaven.test.skip --file pom.xml 

    UnitTesting:
      name: Unit Testing
      needs: Build
      runs-on: ubuntu-latest
      permissions: read-all
      steps:
          - uses: actions/checkout@v2
          - uses: actions/setup-java@v3
            with:
              distribution: 'corretto'
              java-version: '17'
          - name: Test
            run: mvn test

    IntegrationTesting:
      name: Integration Testing
      needs: UnitTesting
      runs-on: ubuntu-latest
      permissions: read-all 
      env:
        DB_DATABASE: pokemonracerTest
        DB_USER: root
        DB_PASSWORD: RooTPassworD1          
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-java@v3
          with:
            distribution: 'corretto'
            java-version: '17'
        - name: Set up MySQL
          run: |
            sudo /etc/init.d/mysql start
            mysql -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }} --port 3306 -h 127.0.0.1 -e "CREATE DATABASE IF NOT EXISTS ${{ env.DB_DATABASE }};"
        - name: Test
          run: mvn verify


    SonarQube:
      name: SonarQube
      needs: IntegrationTesting
      runs-on: ubuntu-latest
      permissions: read-all
      steps:
          - name: checkout
            uses: actions/checkout@v2
            with:
              fetch-depth: 0
          - name: Set up JDK 17
            uses: actions/setup-java@v3
            with:
              distribution: 'corretto'
              java-version: '17'
          - name: Build with Maven
            run: mvn -B package --file pom.xml
          - name: SonarQube Scan
            env:
              SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
              SONAR_PROJECT_TOKEN: ${{ secrets.SONAR_PROJECT_TOKEN }}
            run: mvn sonar:sonar -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_TOKEN }}
    


    build-and-push-docker:
        needs: SonarQube
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2 
          
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v1
          
        - name: Login to DockerHub
          uses: docker/login-action@v1 
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
            
        - name: Build and push Docker image
          uses: docker/build-push-action@v2
          with:
            context: .
            file: Dockerfile.ci
            push: true
            tags: orangeplayah/s3db-ip-pokemonrace-backend:latest 
    